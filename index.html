<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-radar.min.js"></script>

    <style type="text/css">
      #container {
        width: 180px;
        height: 180px;
        margin-top: 30px;
        padding: 10px;
      }
    </style>
    <link href="index.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Video Grade Candidates</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="row" id="top-row">
        <div class="col">
          <p style="font-size: 40px; margin: 240px; display: inline">
            <b>INTERVIEW INTERFACE</b>
          </p>
          <p style="font-size: 40px; display: inline; float: right">Apli.ai</p>
        </div>
      </div>
      <div class="row">
        <div class="col" id="part1">
          <div id="candidate_info">
            <img
              src="images/WhatsApp Image 2020-12-24 at 11.46.36 PM.jpeg"
              width="150px"
              height="170px"
              class="center"
              style="border: 1px s black; margin: 10px"
            />
            <p style="font-size: 15px; text-align: center" class="username">
              <b><strong>CANDIDATE_NAME</strong></b>
            </p>
          </div>
          <div id="container"></div>
        </div>
        <div class="col" id="part2">
          <p style="font-size: 40px">QUESTIONS</p>
          <button class="bt" id="left" onclick="move_left()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-left"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
              />
            </svg>
          </button>
          <input type="hidden" id="qno" value="1" />
          <p style="font-size: 20px; display: inline" id="curr-qno">1</p>
          <button class="bt" id="right" onclick="move_right()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
              />
            </svg>
          </button>
          <ul class="list-group" id="videos">
            <video
              class="video-play"
              width="500"
              height="300"
              id="video"
              controls
            >
              <source src="videos/v1.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </ul>
          <table class="table" id="items"></table>
        </div>
        <div class="col" id="part3">
          <p style="font-size: 40px; text-align: center">FeedBack</p>

          <div class="star-rating" id="rate">
            <p style="font-size: 30px; display: inline">Submit Rating:</p>

            <div class="star-class">
              <span class="fa fa-star-o" data-rating="1"></span>
              <span class="fa fa-star-o" data-rating="2"></span>
              <span class="fa fa-star-o" data-rating="3"></span>
              <span class="fa fa-star-o" data-rating="4"></span>
              <span class="fa fa-star-o" data-rating="5"></span>
            </div>
            <input
              type="hidden"
              name="whatever1"
              class="rating-value"
              value=""
            />
          </div>
          <br /><br />
          <div class="form-group" id="comment-box">
            <label for="exampleFormControlTextarea1">
              <p style="font-size: 30px">Comment:</p>
            </label>
            <textarea class="form-control" id="comment" rows="3"></textarea>
          </div>
          <br />
          <div class="save-button">
            <button
              type="submit"
              onclick="submitcomment()"
              class="btn btn-dark"
              id="comment-save-button"
            >
              Save Comment
            </button>
          </div>

          <span
            class="alert alert-success"
            role="alert"
            id="noti"
            style="float: right"
            hidden
          >
            Info Saved!
          </span>

          <div id="feedback-done" hidden>
            <p style="font-size: 30px; text-align: center">
              <u>Please refer to the chart for more information.</u>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
         -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
